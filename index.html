<!DOCTYPE html PUBLIC>
<html>
	<head>
		<title>home</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="google-site-verification" content="BzVh2RKpHy2BQCpsMQHeF3xotfbLzWn4V6Nn2-8Usf0" />
		<link href="https://fonts.googleapis.com/css?family=Exo+2:400&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="icon" type="image/png" href="/favicon.png">
		<script>
			function yScroll(){
				header = document.getElementById("header");
				container = document.getElementById("container");
				if(window.pageYOffset > 0) {
					if(window.pageYOffset <= (document.body.clientHeight-110)) {
						container.style.height = document.body.clientHeight-window.pageYOffset;
						squashFactor = window.pageYOffset/(document.body.clientHeight-110);
						header.style.backgroundColor = "rgba(0, 0, 0, "+(1-(squashFactor/2)).toString()+")";
					} else {
						container.style.height = "110px";
						header.style.backgroundColor = "rgba(0, 0, 0, 0.50)";
					}
				} else {
					container.style.height = "100vh";
					header.style.backgroundColor = "rgba(0, 0, 0, 1.00)";
				}
			}
			window.addEventListener("scroll", yScroll);
		</script>
	</head>
	<body>
		<center>
			<div id="container" style="height: 100vh;">
				<header id="header" style="background-color: rgba(0, 0, 0, 1.00);">
					<table>
						<tr>
							<td>
								<a href="/index"><img style="display: inline; height: 72px;" src="logo.png" /></a>
							</td>
							<td>
								<ul>
									<li><a href="https://discord.gg/willy">discord</a></li>
									<li><a href="https://www.youtube.com/user/fartingbrain">youtube</a></li>
									<li><a href="https://twitter.com/willyosu">twitter</a></li>
									<li><a href="https://osu.ppy.sh/u/3521482">osu!</a></li>
									<li><a href="https://www.twitch.tv/willly">twitch</a></li>
								</ul>
								<br>
								<a href="#content" style="font-style: italic;">see more...</a>
							</td>
						</tr>
					</table>
				</header>
				<video style="width: 100%; height: 100%; object-fit: cover; overflow: hidden; pointer-events: none; box-sizing: border-box;" autoplay loop muted>
					<source src="background.mp4" type="video/mp4">
				</video>
			</div>
			<div id="content" style="top: 100%; width: 100%; padding-top: 110px; height: 100vh;">
				<br>
					<p style="font-size: 36pt; font-style: italic;">coming soon</p><p style="text-shadow: 0 0 4px #eeeeee; font-size: 72pt;">?</p>
				<br>
			</div>
		</center>
	</body>
</html>
