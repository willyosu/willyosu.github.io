		<script>

				banner = document.getElementById("banner");

					menu.style.top = (menu.offsetHeight/2);

					banner.style.height = "100%";
					banner.style.top = "0";
					menu.style.top = "50%";
				}
			}
			window.addEventListener("scroll", yScroll);
