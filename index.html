		<script>
			function yScroll(){
				banner = document.getElementById("banner");
				menu = document.getElementById("menu");
				content = document.getElementById("content")
				if(window.pageYOffset > 0) {
					content.style.height = document.body.clientHeight-menu.offsetHeight;
					content.style.top = menu.offsetHeight-3;
					banner.style.height = menu.offsetHeight;
					banner.style.top = window.pageYOffset-3;
					menu.style.top = (menu.offsetHeight/2);
					menu.style.backgroundColor = "rgba(0, 0, 0, 0.50)";
				} else {
					content.style.height = document.body.clientHeight;
					content.style.top = document.body.clientHeight-3;
					banner.style.height = "100%";
					banner.style.top = -3;
					menu.style.top = "50%";
					menu.style.backgroundColor = "rgba(0, 0, 0, 1.00)";
				}
			}
			window.addEventListener("scroll", yScroll);
		</script>
